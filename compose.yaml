version: "3.9"

services:
  expense-tracker:
    image: expense-tracker
    container_name: expense-tracker
    build: .
    ports:
      - "8080:8080"
    environment:
      db_host: ${DB_HOST}
      db_name: ${DB_NAME}
      db_port: ${DB_PORT}
      db_username: ${DB_USERNAME}
      db_password: ${DB_PASSWORD}
      redis_host: ${REDIS_HOST}
      redis_port: ${REDIS_PORT}
      redis_password: ${REDIS_PASSWORD}
      secret: ${SECRET}
    depends_on:
      - db
      - redis
    networks:
      - expense-network

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - expense-network

  redis:
    image: redis:7.2
    container_name: redis-server
    command: >
      redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    networks:
      - expense-network

networks:
  expense-network:

volumes:
  mysql_data:
